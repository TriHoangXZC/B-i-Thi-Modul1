<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaiPhuongTrinhBac1(a, b) {
        if (a === 0) {
            if (b === 0) {
                document.write('Phương trình có vô số nghiệm');
            } else {
                document.write('Phương trình vô nghiệm');
            }
        } else {
            document.write('Phương trình có nghiệm x = ' + (-b / a));
        }
    }

    giaiPhuongTrinhBac1(5, 8);
</script>

</body>
